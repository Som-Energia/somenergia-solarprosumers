{% load i18n %}

<form enctype="multipart/form-data" method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <div>
        <div class="modal-footer" style="border-width: 0px">
            <div class="col-lg-12 text-right">
				<button type="submit" class="btn btn-logout"><i class="fa fa-sign-out" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
</form>
