{% extends 'somsolet/base_layout.html' %}
{% load i18n %}
{% load staticfiles %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{% trans "Register" %}</h3>
        </div>
        <div class="panel-body">
            <div class="container">
                {% if registered %}
                    <h1>{% trans "Thank you for registering!"% }</h1>
                {% else %}
                    <form enctype="multipart/form-data" method="POST">
                        {% csrf_token %}
                        {{ user_form.as_p }}
                        <input type="submit" name="" value="Register">
                    </form>  
                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}
