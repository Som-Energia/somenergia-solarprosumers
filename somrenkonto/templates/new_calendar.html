{% extends 'somsolet/base_layout.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="row">
    <div class="col">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <a href="" data-toggle="modal" data-target="#new_calendar_modal">
                    <h1 class="display-4 text-center"><i class="fa fa-plus-circle" aria-hidden="true"></i></h1>
                    <p class="lead text-center">{% trans "Create a new calendar" %}</p>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="new_calendar_modal"  aria-labelledby="New Calendar" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form" action="{% url 'somrenkonto' %}" method="post">
                {% csrf_token %}
                <div class="modal-header">
                    <h4> {% trans "New calendar" %}
                </div>
                <div class="modal-body">
                    <input class="form-control form-control-lg" id="{{ calendar_form.name.id_for_label}}" type="text" name="{{ calendar_form.name.html_name }}" placeholder="{{ calendar_form.name.help_text}}" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"> {% trans "Close"%} </button>
                    <button type="button submit" class="btn btn-primary"> {% trans "Save" %} </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
